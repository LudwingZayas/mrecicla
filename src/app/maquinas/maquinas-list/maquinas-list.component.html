<div class="container">
    <div class="cabecera">
        <h1>MAQUINAS</h1>
    </div>
        <br>
        <div   class="Filter"  >
       
                <mat-form-field>
                  <mat-label>Serie</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ej.980K-326P" #input>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Área</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-button style="background-color: #d6e44b; margin-left: 5rem; color: white;">BUSCAR</button>  
                 <button  (click)="crearMaquina();" mat-button style="background-color: #d6e44b; margin-left: 1rem;">AGREGAR</button>

        </div>
      
        <div class="table">
            <table style="width: 800px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> ID Compra </th>
                  <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Producto </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
          
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element">{{ (element.weight) }}</td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Estado </th>
                  <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                </ng-container>
          
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Accion</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="verDetalles(element)" >Editar</button>
                    <button mat-button (click)="verDetalles(element)" >Eliminar</button>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">Ningún dato coincide con: "{{ input.value }}"</td>
                </tr>
              </table>
              
        </div>
    </div>
