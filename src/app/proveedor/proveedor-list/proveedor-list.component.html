<div class="container">

<div class="cabecera">
  <h1>PROVEEDORES</h1>
</div>
  <br>

  <input type="text" class="form-control" placeholder="Search ... ">
  <button routerLink="/dashboard/proveedor/proveedorCreate/" mat-button style="background-color: #d6e44b; margin-left: 1rem; width: 300px;">AGREGAR NUEVO PROEVEEDOR</button>

<div class="Filter"  >

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Jacinto" #input>
  </mat-form-field>

   <button routerLink="/dashboard/proveedor/proveedorCreate/" mat-button style="background-color: #d6e44b; margin-left: 10rem; width: 300px;">AGREGAR NUEVO PROEVEEDOR</button>

</div>

<div class="table">
<table style="width: 800px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element">{{ (element.product) }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Accion</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editarProveedor();">Editar</button>
      <button mat-button (click)="openDialog('1000ms', '1000ms')">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Ning√∫n dato coincide con: "{{ input.value }}"</td>
  </tr>
</table>

</div>

<br>
<br>
<br>

<div class="card-body">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Producto</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let proveedor of Proveedores; let iControl=index">
          <td scope="row">{{ proveedor.id_proveedor }}</td>
          <td scope="row">{{ proveedor.name_proveedor }}</td>
          <td scope="row">{{ proveedor.producto_proveedor }}</td>
          <td scope="row">
            <a class="btn-actions btn-edit btn-info" routerLink="/dashboard/proveedor/proveedorEdit/{{ proveedor.id_proveedor }}"> Editar </a>

            <a class="btn-actions btn-delete btn-danger" (click)="borrarRegistro(proveedor.id_proveedor, iControl)"  role="button">Eliminar</a>
            <!-- <a class="btn-actions btn-delete btn-danger" (click)="openDialog('1000ms', '1000ms')" role="button">Eliminar</a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
</div>
