<div class="cabecera">
  <h1>PROVEEDORES</h1>
</div>
  <br>

<div   class="Filter"  >

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Jacinto" #input>
  </mat-form-field>

   <button  (click)="crearProveedor();" mat-button style="background-color: #d6e44b; margin-left: 10rem; width: 300px;">AGREGAR NUEVO PROEVEEDOR</button>

</div>

<div class="table">
<table style="width: 800px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element">{{ (element.product) }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Accion</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editarProveedor();">Editar</button>
      <button mat-button (click)="verDetalles(element);">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Ningún dato coincide con: "{{ input.value }}"</td>
  </tr>
</table>

</div>
</div>
