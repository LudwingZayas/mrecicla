<div class="pagina">
  <!-- Cabecera con título -->
  <header class="cabecera">
      <h1>Listado de usuarios</h1>
  </header>
  
  <!-- Sección de búsqueda -->
  <section class="busqueda">
    <h2>Buscar empleado</h2>

    <!-- Formulario de búsqueda -->
    <form class="formulario-busqueda">
      <!-- Campos de búsqueda -->
      <div class="campos">

       <mat-form-field class="example-full-width custom-width">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Ex. Juan" [(ngModel)]="filter.nombre">
  </mat-form-field>
  
  <mat-form-field class="example-full-width custom-width">
    <mat-label>Turno </mat-label>
    <input matInput placeholder="Ex. M" [(ngModel)]="filter.turno">
  </mat-form-field>
        
  <mat-form-field class="example-full-width custom-width">
    <mat-label>Sueldo/salario</mat-label>
    <input matInput placeholder="Ex. 1000" value="">
  </mat-form-field>
        
  <mat-form-field class="example-full-width custom-width" >
    <mat-label>Area</mat-label>
    <input matInput placeholder="Ex. Produccion de tela" value="">
  </mat-form-field>
      
  <mat-form-field class="example-full-width custom-width">
    <mat-label>Puesto</mat-label>
    <input matInput placeholder="Ex. Supervisor" value="">
  </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="botones">
        <button mat-button (click)="applyFilter($event)" style="background-color: #d6e44b; margin-left: 5rem; color: white;">BUSCAR</button>
      </div>
      <br>
      <div> 

        <div class="container">
          <div class="cabecera" style="margin-left: -170px;">
           
              <h1>PERSONAL</h1>
              <div class="eliminar">
              
                <button mat-raised-button class="btn-editar">
                <a [routerLink]="['/dashboard/empleado/edditEmp/1']" style="color: white;"> Editar </a>
                </button>

              <button mat-raised-button class="btn-eliminar" style="margin-left: 25px;">Eliminar</button>
          </div>
        </div>
              <br>
              <div class="table" >
                <table style="width: 1000px; " mat-table [dataSource]="dataSource" class="mat-elevation-z8">                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Nombre Empleado </th>
                        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                      </ng-container>
                
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Puesto  </th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                      </ng-container>
                
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Área </th>
                        <td mat-cell *matCellDef="let element">{{ (element.weight) }}</td>
                      </ng-container>
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Turno </th>
                        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Sueldo/Salario</th>
                        <td mat-cell *matCellDef="let element">{{ element.action }}</td>
                      </ng-container>  

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                      
                      <!-- Row shown when there is no matching data. -->
                     <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Ningún dato coincide con: "{{ input.value }}"</td>
                      </tr> -->
                    </table>
              </div>
          </div>
      </div>
    </form>
  </section>
</div>
